<!DOCTYPE html>
<html>
    <head>
        <title>Background</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/jquery.js"></script>
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
    </head>
    <body>
      <div class="uk-child-width-1-2@s uk-text-center" uk-grid>
        <h3>Default Backgrounds</h3>
        <div>
          <div class="uk-background-default uk-padding uk-panel">
            <p class="uk-h4">Default</p>
          </div>
        </div>

        <div>
          <div class="uk-background-muted uk-padding uk-panel">
            <p class="uk-h4">Muted</p>
          </div>
        </div>

        <div>
          <div class="uk-background-primary uk-light uk-padding uk-panel">
            <p class="uk-h4">Primary</p>
          </div>
        </div>

        <div>
          <div class="uk-background-secondary uk-light uk-padding uk-panel">
            <p class="uk-h4">Secondary</p>
          </div>
        </div>
      </div>

      <div class="uk-child-width-1-2@s uk-light" uk-grid>
        <div>
          <div class="uk-background-cover uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle"
            style="background-image: url(img/dark.jpg);">
            <p class="uk-h4">Cover</p>
          </div>
        </div>

        <div>
    <div class="uk-background-contain uk-background-muted uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle" style="background-image: url(img/dark.jpg);">
        <p class="uk-h4">Contain</p>
    </div>
</div>
      </div>
    </body>
</html>
